<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多功能計算機</title>
    <meta
      name="description"
      content="此網站可以計算GPA、日期換算等日常生活中無法直接按計算機得出結果之計算"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- icon -->
    <link rel="shortcut icon" href="./Icons/icons8-calculate-60 (1).png" />
    <link rel="bookmark" href="./Icons/icons8-calculate-60 (1).png" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <nav>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="./index.html"
            >多功能計算機</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false"
            >日子計算機</a
          >
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="./day1.html">日期相隔計算機</a>
            </li>
            <li>
              <a class="dropdown-item" href="./day2.html">日期加減計算機</a>
            </li>
            <li>
              <a class="dropdown-item" href="./day3.html">數日子計算機</a>
            </li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false"
            >GPA計算機</a
          >
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#">Regular GPA(4.0)</a>
            </li>
            <li>
              <a class="dropdown-item" href="./gpa1.html">Honors GPA(4.5)</a>
            </li>
            <li>
              <a class="dropdown-item" href="./gpa2.html">AP/IB GPA(5.0)</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <main>
      <h2>Regular GPA(4.0)</h2>
      <form>
        <div id="GPAInput">
          <div>
            <p>科目名稱</p>
            <input type="text" class="subject" id="subject" />
          </div>
          <div>
            <p>學分</p>
            <input type="number" class="credit" id="credit" required />
          </div>
          <!-- <div>
            <p>分數（百分比）</p>
            <input type="number" class="score100" id="score100" />
          </div> -->
          <div>
            <p>分數</p>
            <select name="score" id="score" class="score" required>
              <option selected></option>
              <option value="A+ / 97~100 -> 4.0">A+ / 97~100</option>
              <option value="A / 93~96  -> 4.0">A / 93~96</option>
              <option value="A- / 90~92  -> 3.7">A- / 90~92</option>
              <option value="B+ / 87~89  -> 3.3">B+ / 87~89</option>
              <option value="B / 83~86  -> 3.0">B / 83~86</option>
              <option value="B- / 80~82  -> 2.7">B- / 80~82</option>
              <option value="C+ / 77~79  -> 2.3">C+ / 77~79</option>
              <option value="C / 73~76  -> 2.0">C / 73~76</option>
              <option value="C- / 70~72  -> 1.7">C- / 70~72</option>
              <option value="D+ / 67~69  -> 1.3">D+ / 67~69</option>
              <option value="D / 65~66  -> 1.0">D / 65~66</option>
              <option value="F / below 65 -> 0.0">F / below 65</option>
            </select>
          </div>
        </div>

        <br />

        <div class="btn">
          <button class="add" type="submit">
            確認<i class="fa-solid fa-check"></i>
          </button>
        </div>
      </form>

      <section></section>

      <br />
      <br />
      <div class="can">
        <button class="cancle">
          清除<i class="fa-solid fa-trash-can"></i>
        </button>
      </div>

      <div class="cal">
        <button class="calculate">計算</button>
      </div>

      <br />

      <div class="gpa">
        <h4>你的Regular GPA為：</h4>
        <section id="GPA"></section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./gpa.js"></script>
</html>
